<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Accessing DOM Elements - React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- Add External CSS File Link -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
       <main>
        <h1>Instant Message Display</h1>
        <div id="description_info">
            <h3>The basic application below makes use of the following React topics:</h3>
            <ol>
                <li>SyntheticEvent</li>
                <li>Component Lifecycle</li>
                <li>State</li>
                <li>The <strong>this</strong> Keyword</li>
                <li>Refs</li>
                <li>Event Handler</li>
            </ol>
        </div>
        <div id="container"></div>
     
    <script type="text/babel">
    class AppFromAI extends React.Component {
      constructor(props) {
        super(props);
        this.state = { data: "Enter a message..." };
        this.updateState = this.updateState.bind(this);
        this.clearInput = this.clearInput.bind(this);
      }

      componentDidMount() {
        if (this.refs.field_name) this.refs.field_name.focus();
      }

      updateState(e) {
        this.setState({ data: e.target.value });
      }

      clearInput() {
        this.setState({ data: "" }, () => {
          if (this.refs.field_name) this.refs.field_name.focus();
        });
      }

      render() {
        return (
          <div>
            <input
              type="text"
              value={this.state.data}
              onChange={this.updateState}
              ref="field_name"
            />
            <button onClick={this.clearInput}>Clear</button>
            <h4>{this.state.data}</h4>
          </div>
        );
      }
    }

    ReactDOM.render(<AppFromAI />, document.getElementById('container'));
    </script>

    </main>

    <footer>
          <!-- Links to W3C HTML5 & CSS Validation and your Course Homepage -->

                  <a href="" title="HTML5 Validation - W3C">HTML5 Validation</a> | 
                  <a href="" title="CSS Validation - W3C">CSS Validation</a> | 
                  <a href="../home.htm">Course Homepage</a>
              </p> 
    </footer>
  
</body>
</html>
